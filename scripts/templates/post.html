{% extends "base.html" %}
{% block content %}
<form id="app" method="post">
  <h2>Item Form</h2>
  <div class="form-group">
    <input type="text" class="form-control" name="itemName" placeholder="Item Name">
  </div>
  <div class="form-group">
    <input v-model="post_price" v-on:change="getProceeds" class="form-control" name="itemPrice" placeholder="Item Price">
    <p>{% raw %}{{proceeds}}{% endraw %}</p>
  </div>
  <div class="form-group">
    <input type="number"class="form-control" name="costOfGoods" placeholder="Cost Of Goods">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="description" placeholder="Description">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="designer" placeholder="Designer">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="category" placeholder="Category">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="size" placeholder="Size">
  </div>
  <div class="input-group mb-3">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="imageFiles" multiple>
    <label class="custom-file-label" for="imageFiles">Choose file</label>
  </div>
  </div>
<fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Condition</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="condition" id="condition1" value="New" checked>
          <label class="form-check-label" for="condition1">
            New
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="condition" id="condition2" value="Like New" checked>
          <label class="form-check-label" for="condition2">
            Like New
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="condition" id="condition3" value="Used" checked>
          <label class="form-check-label" for="condition3">
            Used
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="condition" id="condition4" value="Poor" checked>
          <label class="form-check-label" for="condition3">
            Poor
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  </br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="{{ url_for('static', filename='getProceeds.js') }}"></script>
{% endblock %}
